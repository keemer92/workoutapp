<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Time to get your dream body</h1>

    <form id="workoutForm">
      <label for="firstName">What is your first name? </label>
      <input type="text" id="firstName" required>

      <label for="lastName">What is your last name? </label>
      <input type="text" id="lastName" required>

      <label for="email">What is your email address? </label>
      <input type="email" id="email" required>

      <label for="weight">How much do you weigh in pounds? </label>
      <input type="number" id="weight" required>

      <label for="fatPercentage">What is your body fat percentage? </label>
      <input type="number" id="fatPercentage" required>

      <label for="goal">Type 1 for muscle growth (weight gain). Type 2 for fat loss (shred/tone-up). Type 3 for maintenance: </label>
      <input type="number" id="goal" required>

      <label for="muscle">Choose one of the following muscles to grow: Chest, Back, Shoulders, Triceps, Biceps, Glutes, Hamstrings, Quads, Calves:</label>
      <input type="text" id="muscle">

      <button type="submit">Generate Workout</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
